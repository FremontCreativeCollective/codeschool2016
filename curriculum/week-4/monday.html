<!DOCTYPE html>
<html>
<head>
	<title> Review Week 3 and Border Radius/Shadows </title>
	<meta charset="utf-8">
	<meta name="author" content="Brock Ellis">
	<meta name="description" content="Review Week 3 and Border Radius/Shadows">

	<style>
		#circle { 
			background-color: red;
			width: 200px;
			height: 200px;
			border-radius: 100px;

			box-shadow: inset 5px 15px 30px 5px #000;
			/*[inset] horizontal, vertical, blur, spread distance color */
		}

		#text {
			text-shadow: 5px 5px 3px #b0b0b0;
		}

	</style>
</head>
<body>

	<div id="circle">
	</div>

	<p id="text">
		This is some text that will have a shadow.
	</p>

</body>
</html>
