		/***** ^ REVIEW ******** V New Stuff ***************/

		// While loop: simpler, not as robust, not used as often
		var i = 0;
		while(updating == true){
			console.log("We're looping!", i);

			if(i == 37){
				updating = false;
			} 

			i++;
		}

		// For loop: more complex, flexible, used lots
		//for(initialization, condition, increment){ }
		for(var i = 0; updating == false; i++){
			console.log("We're in a FOR loop", i);
			if(i == 37){
				updating = true;
			}
		}
