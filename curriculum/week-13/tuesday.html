<!DOCTYPE html>
<html>
<head>
	<title> Tuesday - Week 13 </title>
	<meta charset="utf-8">
	<meta name="author" content="Brock Ellis">
	<meta name="description" content="document's addEventListener">

	<style>
		img {
			display:block;
			width:200px;
		}
	</style>
</head>
<body>

	<h1> Welcome to Monday! </h1>
	<p> Dragonball Z roolz </p>

	<button id="power_up_btn">Power Up!</button>
	<button id="power_down_btn">Power Down!</button>

	<img id="goku" src="goku_normal.jpg">

	<script>

		var goku = {
			name: "Goku San",
			race: "Sayian",
			abilities: ["Spirit Bomb", "Teleport", "Solar Flare", "Kamehameha"],
			dead: false,
			power_level: 9000,
			super_sayian: false,
			friends: [
				{name: "Tien", race: "Human"},
				{name: "Piccolo", race: "Nemecian"},
				{name: "Vegeta", race: "Sayian"}
			],
			power_up: function(){
				goku.power_level = goku.power_level + 500;

				if(goku.power_level >= 10000){
					document.getElementById("goku").src = "goku_ss.png";
					goku.super_sayian = true;
				}else{
					document.getElementById("goku").src = "goku_power_up.png";
				}
			},
			power_down: function(){
				goku.power_level = 9000;
				goku.super_sayian = false;
				document.getElementById("goku").src = "goku_normal.jpg";
			}

		} 

		// console.log(goku); //should be 9k power_level and not a SS

		// goku.power_up();
		// goku.power_up();

		// console.log(goku); // should be 10k power_level AND turned SS

		// goku.power_down();

		// console.log(goku); // should be 9k power_level and not a SS

		/*
		* addEventListener takes 2 arguments: the type of event to listen for
		* and the function/method to run when that event happens
		*/

		document.getElementById("power_up_btn").addEventListener("click", goku.power_up);
		document.getElementById("power_down_btn").addEventListener("click", goku.power_down);

		// "event" object is magically given to the function provided
		document.addEventListener("keydown", goku_power);

		function goku_power(event){
			console.log(event);

			if(event.keyCode == 38){

				// up arrow was pressed, let's power up!
				goku.power_up();
			
			}else if(event.keyCode == 40) {

				// down arrow was pressed, let's power down!
				goku.power_down();

			}else{
				
				console.log("Ignoring keypress");
			}

		}

	</script>
</body>
</html>
