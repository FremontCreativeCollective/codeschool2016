<!DOCTYPE html>
<html>
<head>
	<title>jQuery Key Clicks</title>
	<meta charset="utf-8">
	<meta name="author" content="Brock Ellis">
	<meta name="description" content="jQuery keyclicks">
	<style>

	.box {
		width: 200px;
		height: 200px;
		position: absolute;
	}

	#one { background-color: red; }
	#two { background-color: green; }
	#three { background-color: blue; }

	</style>
</head>
<body>
  
	<div class="box" id="one"></div>
	<div class="box" id="two"></div>
	<div class="box" id="three"></div>
  
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script>

	$(document).ready(function() {

		// all of our code goes here!
		// alert("jQuery is loaded and ready to go!");

		$(document).keydown(function(event){

			if(event.keyCode == 38){
				// "UP" arrow
				$("#one").css("top", "-=10px");
			}else if(event.keyCode == 39){
				// "RIGHT"
				$("#one").css("left", "+=10px");
			}else if(event.keyCode == 40){
				// "DOWN"
				$("#one").css("top", "+=10px");
			}else if(event.keyCode == 37){
				// "LEFT"
				$("#one").css("left", "-=10px");
			}

		});

	});

	function randomNumber(){
		return Math.floor(Math.random() * 100);
	}


	</script>
</body>
</html>
