	<script>
		/* variables attached to objects are called properties */
		/* functions attached to objects are called methods */
		
		var bathroom = {
			public: true,
			stalls: [
				{warm_seat: true, toilet_paper: true, clean_value: 7},
				{warm_seat: false, toilet_paper: false, clean_value: 2},
				{warm_seat: false, toilet_paper: true, clean_value: 10}
			],
			location: "321 Main Street, New York, New York 11221",
			clean: function(){
				var clean_score = 0;

				for(var i = 0; i < bathroom.stalls.length; i++){
					var stall = bathroom.stalls[i];
					clean_score = clean_score + stall.clean_value;
				}

				if(clean_score > 15){
					document.write("<p>Too clean, don't have to do anything!</p>");
				} else { 
					document.write("<p>It naaaaaasty. Must clean.</p>");
				}
			},
			destroy: function(){
				var random = Math.floor(Math.random() * 3);

				var stall = bathroom.stalls[random];
				stall.warm_seat = true;
				stall.toilet_paper = false;
				stall.clean_value--;
			}
		} 

		bathroom.clean();
		bathroom.destroy();
		bathroom.destroy();
		bathroom.destroy();
		bathroom.destroy();
		bathroom.clean();
